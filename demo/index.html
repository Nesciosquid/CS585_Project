<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/material/material.min.css">
  <script src="libs/material/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>

  <title>Holographic STL Viewer</title>

  <script type="text/javascript" src="./libs/Three.js"></script> 
  <script type="text/javascript" src="./libs/STLLoader.js"></script>
  <script type="text/javascript" src="./libs/svd.js"></script> 
  <script type="text/javascript" src="./libs/posit2.js"></script> 
  <script type="text/javascript" src="./libs/cv.js"></script> 
  <script type="text/javascript" src="./libs/aruco.js"></script> 
  <script type="text/javascript" src="./libs/stlUtils.js"></script>
  <script type="text/javascript" src="./libs/sylvester.js"></script> 
  <script type="text/javascript" src="./libs/kalman.js"></script>
  <script type="text/javascript" src="./libs/geometryUtils.js"></script>
  <script type="text/javascript" src="./libs/pixel-util.min.js"></script>
  <script type="text/javascript" src="./libs/webcam.min.js"></script>

  <script type="text/javascript" src="./hologram.js"></script>
  <script type="text/javascript" src="./hologramUtils.js"></script>
  <script type="text/javascript" src="./hologramFilter.js"></script>
  <script type="text/javascript" src="./hologramTracker.js"></script>
  <script type="text/javascript" src="./hologramRenderer.js"></script> 
  <script type="text/javascript" src="./hologramFilter.js"></script>

  <script type="text/javascript" src="./libs/EffectComposer.js"></script>
  <script type="text/javascript" src="./libs/CopyShader.js"></script>
  <script type="text/javascript" src="./libs/ShaderPass.js"></script>
  <script type="text/javascript" src="./libs/RenderPass.js"></script>
  <script type="text/javascript" src="./libs/MaskPass.js"></script>
  <script type="text/javascript" src="./libs/FilmPass.js"></script>
  <script type="text/javascript" src="./libs/FilmShader.js"></script>
  <script type="text/javascript" src="./libs/BadTVShader.js"></script>
  <script type="text/javascript" src="./libs/TexturePass.js"></script>

</head>

<body style="text-align: center;">

  <div id="myCamera" autoplay="true"style="display:none;"></div>
  
  <div id="main_window" class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--overlay-drawer-button color-primary">
    <div id="button_drawer" class="mdl-layout__drawer">
      <h4>Holographic STL Viewer</h4><br><br>
      <center>Drag an STL file into the viewing window to load it.</center><br>
      <!-- Slider with Starting Value -->
      <h5>Opacity</h5>
      <input id = "opacitySlider" class="mdl-slider mdl-js-slider" type="range" min="0" max="1" value=".7" tabindex="0" step = ".05" oninput="setOpacity(parseFloat(this.value))">
      <h5>Scale</h5>
      <input id = "scaleSlider" class="mdl-slider mdl-js-slider" type="range" min=".25" max="5" value="1" tabindex="1" step = ".25" oninput="setScale(parseFloat(this.value))">
      <h5>Height</h5>
      <input id = "heightSlider" class="mdl-slider mdl-js-slider" type="range" min="0" max="150" value="50" tabindex="2" step="5" oninput="setHeight(parseFloat(this.value))">
      <nav class="mdl-navigation" id="feature-controls">
      <h5>Rotate X</h5>
      <input id = "heightSlider" class="mdl-slider mdl-js-slider" type="range" min="-180" max="180" value="0" tabindex="3" step="5" oninput="setXRotation(parseFloat(this.value))">
      <nav class="mdl-navigation" id="feature-controls">
      <h5>Rotate Y</h5>
      <input id = "heightSlider" class="mdl-slider mdl-js-slider" type="range" min="-180" max="180" value="0" tabindex="4" step="5" oninput="setYRotation(parseFloat(this.value))">
      <nav class="mdl-navigation" id="feature-controls">
      <h5>Rotate Z</h5>
      <input id = "heightSlider" class="mdl-slider mdl-js-slider" type="range" min="-180" max="180" value="0" tabindex="5" step="5" oninput="setZRotation(parseFloat(this.value))">
      <nav class="mdl-navigation" id="feature-controls">
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div id="view_container" style="height: 100%; width: 100%; background: #000000;" class="page-content">
        <canvas id="canvas" style=" margin-left:auto; width: 1280px; height: 720px; float: left; border: solid 1px black; display: none;"></canvas>
        <div id="container" style="margin-left:auto; width: 1280px; height: 720px; float: left; border: solid 1px black; background: green;"></div>
        <div style="clear: both;"></div>
        <div style="display: none;">
          <div style="float: left; border: solid 1px black;">
            <div style="width: 100%;">
              <div style="width: 650px; margin-left:auto; margin-right:auto;">
                <div style="float: left; border: solid 1px black;">
                  <div id="pose1" style="display:show;"></div>
                </div>
                <div style="float: left; border: solid 1px black;">
                  <div id="pose2" style="display:show;"></div>
                </div>
              <div id="filter" style="display:show;"></div>
            </div>
            <div id="diff" style="display:show;"></div>
          </div>
        </div>
      </div>
      <div style="clear: both;"></div>
      <div style="margin: 15px; display: none;"><strong>Powered by <a href="http://code.google.com/p/js-aruco/">js-aruco</a> and <a href="https://github.com/mrdoob/three.js">Three.js</a></strong></div>
    </div>
  </main>
<div>

  

</body>
  
</html>
