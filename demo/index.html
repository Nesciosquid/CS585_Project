<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/material/material.min.css">
  <script src="libs/material/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
</head>

  <title>Holographic STL Viewer</title>

  <script type="text/javascript" src="./libs/Three.js"></script> 
  <script type="text/javascript" src="./libs/STLLoader.js"></script>
  <script type="text/javascript" src="./libs/svd.js"></script> 
  <script type="text/javascript" src="./libs/posit2.js"></script> 
  <script type="text/javascript" src="./libs/cv.js"></script> 
  <script type="text/javascript" src="./libs/aruco.js"></script> 
  <script type="text/javascript" src="./libs/stlUtils.js"></script>

  <script type="text/javascript" src="./demo.js"></script>

  <script type="text/javascript" src="./libs/EffectComposer.js"></script>
  <script type="text/javascript" src="./libs/CopyShader.js"></script>
  <script type="text/javascript" src="./libs/ShaderPass.js"></script>
  <script type="text/javascript" src="./libs/RenderPass.js"></script>
  <script type="text/javascript" src="./libs/MaskPass.js"></script>

</head>

<body style="text-align: center;">

  <video id="video" autoplay="true" style="display:none;"></video>
  
  <div style="margin: 10px;"><strong>Holographic STL Viewer</strong></div>
  <div style="width: 100%;">
    <div style="width: 650px; margin-left:auto; margin-right:auto;">
      <canvas id="canvas" style="width: 640px; height: 480px; float: left; border: solid 1px black; display: none;"></canvas>
      <div id="container" style="width: 640px; height: 480px; float: left; border: solid 1px black; background: green;"></div>
      <div style="clear: both;"></div>
      <div style="float: left; border: solid 1px black;">
        <div id="pose1" style="display:show;"></div>
      </div>
      <div style="float: left; border: solid 1px black;">
        <div id="pose2" style="display:show;"></div>
      </div>
    </div>
  </div>
  <div style="clear: both;"></div>
  <div style="margin: 15px;"><strong>Powered by <a href="http://code.google.com/p/js-aruco/">js-aruco</a> and <a href="https://github.com/mrdoob/three.js">Three.js</a></strong></div>

</body>
  
</html>
