<html>

<head>
  <title>Augmented Reality</title>

  <script type="text/javascript" src="./libs/Three.js"></script> 
  <script type="text/javascript" src="./libs/STLLoader.js"></script>
  <script type="text/javascript" src="./libs/svd.js"></script> 
  <script type="text/javascript" src="./libs/posit2.js"></script> 
  <script type="text/javascript" src="./libs/cv.js"></script> 
  <script type="text/javascript" src="./libs/aruco.js"></script> 
  <script type="text/javascript" src="./libs/FilmShader.js"></script>
  <script type="text/javascript" src="./libs/EffectComposer.js"></script>
  <script type="text/javascript" src="./libs/CopyShader.js"></script>
  <script type="text/javascript" src="./libs/ShaderPass.js"></script>
  <script type="text/javascript" src="./libs/RenderPass.js"></script>
  <script type="text/javascript" src="./libs/RGBShiftShader.js"></script>
  <script type="text/javascript" src="./libs/DotScreenShader.js"></script>
  <script type="text/javascript" src="./libs/MaskPass.js"></script>
  <script type="text/javascript" src="./libs/FXAAShader.js"></script>
  <script type="text/javascript" src="./libs/VerticalBlurShader.js"></script>
  <script type="text/javascript" src="./libs/HorizontalBlurShader.js"></script>

  <script>
    var video, canvas, context, imageData, detector, posit;
    var renderer3;
    var scene3, scene4, scene5;
    var camera3, camera4;
    var renderingContext;
    var bgComposer, modelComposer, maskComposer;
    var model, texture, modelTwo;
    var step = 0.0;
    var targetModel = "./models/millenium_falcon.stl";

    var modelSize = 50.0; //millimeters

    function onLoad(){
      video = document.getElementById("video");
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");
      renderingContext = canvas.getContext("webgl", {stencil:true});
    
      canvas.width = parseInt(canvas.style.width);
      canvas.height = parseInt(canvas.style.height);
      
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
      if (navigator.getUserMedia){
        init();
      }
    };
    
    function init(){
      navigator.getUserMedia({video:true}, 
        function (stream){
          if (window.webkitURL) {
            video.src = window.webkitURL.createObjectURL(stream);
          } else if (video.mozSrcObject !== undefined) {
            video.mozSrcObject = stream;
          } else {
            video.src = stream;
          }
        },
        function(error){
        }
      );
      
      detector = new AR.Detector();
      posit = new POS.Posit(modelSize, canvas.width);

      createRenderers();
      createScenes();

      requestAnimationFrame(tick);
    };

    function tick(){
      requestAnimationFrame(tick);
      
      if (video.readyState === video.HAVE_ENOUGH_DATA){
        snapshot();

        var markers = detector.detect(imageData);
        updateScenes(markers);
        
        render();
      }
    };

    function snapshot(){
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData = context.getImageData(0, 0, canvas.width, canvas.height);
    };

    function createRenderers(){

      renderer3 = new THREE.WebGLRenderer({antialiasing: true, stencil: true});
      console.log("does GL have stencil buffer?");
      console.log(renderer3.context.getContextAttributes());
      renderer3.setClearColor(0xffffff, 1);
      renderer3.setSize(canvas.width, canvas.height);

      document.getElementById("container").appendChild(renderer3.domElement);
      
      scene3 = new THREE.Scene();
      camera3 = new THREE.OrthographicCamera(-0.5, 0.5, 0.5, -0.5);
      scene3.add(camera3);
      
      scene4 = new THREE.Scene();
      camera4 = new THREE.PerspectiveCamera(40, canvas.width / canvas.height, 1, 1000);
      scene4.add(camera4);
      var lights = [];
      lights[0] = new THREE.PointLight( 0x888888, 1, 0 );
      lights[1] = new THREE.PointLight( 0x888888, 1, 0 );
      lights[2] = new THREE.PointLight( 0x888888, 1, 0 );
      
      lights[0].position.set( 0, 200, 0 );
      lights[1].position.set( 100, 200, 100 );
      lights[2].position.set( -100, -200, -100 );

      scene4.add( lights[0] );
      scene4.add( lights[1] );
      scene4.add( lights[2] );

      scene5 = new THREE.Scene();

      // From: http://www.airtightinteractive.com/2013/02/intro-to-pixel-shaders-in-three-js/
      // postprocessing


      bgComposer = new THREE.EffectComposer( renderer3 );
      modelComposer = new THREE.EffectComposer( renderer3 );
      maskComposer = new THREE.EffectComposer(renderer3);

      var renderVideoPass = new THREE.RenderPass(scene3, camera3);
      renderVideoPass.clear = true;

      var renderModelPass = new THREE.RenderPass(scene4, camera4);
      renderModelPass.clear = false;

      var renderMaskPass = new THREE.RenderPass(scene5, camera4);
      renderMaskPass.clear = false;

      var copyPass = new THREE.ShaderPass(THREE.CopyShader);
      copyPass.renderToScreen = true;

      var maskPass = new THREE.MaskPass(scene5, camera4);

      var clearMaskPass = new THREE.ClearMaskPass();

      var filmPass = new THREE.ShaderPass( THREE.FilmShader );
      filmPass.uniforms[ "sCount" ].value = 400;
      filmPass.uniforms[ "sIntensity" ].value = 1;
      filmPass.uniforms[ "nIntensity" ].value = .5;
      filmPass.uniforms[ "grayscale" ].value = 0;

      var horizontalBlurPass = new THREE.ShaderPass(THREE.HorizontalBlurShader);
      var verticalBlurPass = new THREE.ShaderPass(THREE.VerticalBlurShader);

      bgComposer.addPass(renderVideoPass);
      bgComposer.addPass(renderModelPass);
      //bgComposer.addPass(filmPass);
      bgComposer.addPass(clearMaskPass);
      //bgComposer.addPass(horizontalBlurPass);
      //bgComposer.addPass(verticalBlurPass);
      bgComposer.addPass(copyPass);

    };

    function render(){
      renderer3.autoClear = false;
      //renderer3.render(scene3, camera3);
      bgComposer.render();
      //renderer3.render(scene4, camera4);
    };

    function createScenes(){
      
      texture = createTexture();
      scene3.add(texture);
    
      model = createModel();
      mask = createMask();

      scene4.add(model);

      scene5.add(mask);
    };
    
    function createTexture(){
      var texture = new THREE.Texture(video);
      texture.minFilter = THREE.LinearFilter;
      var object = new THREE.Object3D();
      var geometry = new THREE.PlaneGeometry(1.0, 1.0, 0.0);
      var material = new THREE.MeshBasicMaterial( {map: texture, depthTest: false, depthWrite: false} );
      var mesh = new THREE.Mesh(geometry, material);
      
      object.position.z = -1;
      
      object.add(mesh);
      
      return object;
    };

    function createMask(){
      var loader = new THREE.STLLoader();
      var object = new THREE.Object3D();
      loader.load(targetModel, function (geometry){
        var material = new THREE.MeshLambertMaterial( { color: 0xFFFFFF, transparent: false, opacity: .85, depthTest: true, depthWrite: true, emissive: 0xFFFFFF} );

        var mesh = new THREE.Mesh(geometry, material);

        mesh.scale.x = 1;
        mesh.scale.y = 1;
        mesh.scale.z = 1;

        var box = new THREE.Box3().setFromObject(mesh);
        //From: http://stackoverflow.com/questions/28848863/threejs-how-to-rotate-around-objects-own-center-instend-of-world-center

        mesh.position.multiplyScalar(-1);

        mesh.scale.set(mesh.scale.x/modelSize, mesh.scale.y/modelSize, mesh.scale.z/modelSize);
        mesh.position.set(-1/7,0,.5);

        object.add(mesh);
        });
        return object;
    }

    function createModel(){
      var loader = new THREE.STLLoader();
      var object = new THREE.Object3D();
      loader.load(targetModel, function (geometry){
        var material = new THREE.MeshLambertMaterial( { color: 0x73DCFF, transparent: true, opacity: .8, depthTest: true, depthWrite: true, emissive: 0x111111} );

        var mesh = new THREE.Mesh(geometry, material);

        mesh.scale.x = .5;
        mesh.scale.y = .5;
        mesh.scale.z = .5;

        var box = new THREE.Box3().setFromObject(mesh);
        //From: http://stackoverflow.com/questions/28848863/threejs-how-to-rotate-around-objects-own-center-instend-of-world-center

        mesh.position.multiplyScalar(-1);

        mesh.scale.set(mesh.scale.x/modelSize, mesh.scale.y/modelSize, mesh.scale.z/modelSize);
        mesh.position.set(-1/7,0,.5);

        object.add(mesh);
        });
        return object;
    }

    function updateScenes(markers){
      var corners, corner, pose, i;
      
      if (markers.length > 0){
        corners = markers[0].corners;
        
        for (i = 0; i < corners.length; ++ i){
          corner = corners[i];
          
          corner.x = corner.x - (canvas.width / 2);
          corner.y = (canvas.height / 2) - corner.y;
        }
        
        pose = posit.pose(corners);
        
        updateObject(model, pose.bestRotation, pose.bestTranslation);
        updateObject(mask, pose.bestRotation, pose.bestTranslation);


        updatePose("pose1", pose.bestError, pose.bestRotation, pose.bestTranslation);
        updatePose("pose2", pose.alternativeError, pose.alternativeRotation, pose.alternativeTranslation);
        
        step += 0.005;
        
        //model.rotation.z -= step;
      }
      
      texture.children[0].material.map.needsUpdate = true;
    };
    
    function updateObject(object, rotation, translation){
      object.scale.x = (modelSize + object.scale.x)/2;
      object.scale.y = (modelSize + object.scale.y)/2;
      object.scale.z = (modelSize + object.scale.z)/2;
      
      var rotX = -Math.asin(-rotation[1][2]);
      var rotY = -Math.atan2(rotation[0][2], rotation[2][2]);
      var rotZ = Math.atan2(rotation[1][0], rotation[1][1]);


      if (rotX <0 && object.rotation.x <0 || rotX > 0 && object.rotation.x > 0){
        object.rotation.x = (rotX + object.rotation.x)/2;;
      } else {
        object.rotation.x = rotX;
      }

      if (rotY <0 && object.rotation.y <0 || rotY > 0 && object.rotation.y > 0){
        object.rotation.y = (rotY+ object.rotation.y)/2;
      } else {
        object.rotation.y = rotY;
      }

      if (rotZ <0 && object.rotation.z <0 || rotZ > 0 && object.rotation.z > 0){
        object.rotation.z = (rotZ + object.rotation.z)/2;;
      }

      else {
        object.rotation.z = rotZ;
      }

      object.position.x = (translation[0] + object.position.x)/2;
      object.position.y = (translation[1] + object.position.y)/2;
      object.position.z = (-translation[2] + object.position.z)/2;
    };
    
    function updatePose(id, error, rotation, translation){
      var yaw = -Math.atan2(rotation[0][2], rotation[2][2]);
      var pitch = -Math.asin(-rotation[1][2]);
      var roll = Math.atan2(rotation[1][0], rotation[1][1]);
      
      var d = document.getElementById(id);
      d.innerHTML = " error: " + error
                  + "<br/>"
                  + " x: " + (translation[0] | 0)
                  + " y: " + (translation[1] | 0)
                  + " z: " + (translation[2] | 0)
                  + "<br/>"
                  + " yaw: " + Math.round(-yaw * 180.0/Math.PI)
                  + " pitch: " + Math.round(-pitch * 180.0/Math.PI)
                  + " roll: " + Math.round(roll * 180.0/Math.PI);
    };

    window.onload = onLoad;
  </script>

</head>

<body style="text-align: center; font-family: monospace;">

  <video id="video" autoplay="true" style="display:none;"></video>
  
  <div style="margin: 10px;"><strong>-= Augmented Reality =-</strong></div>
  <div style="width: 100%;">
    <div style="width: 650px; margin-left:auto; margin-right:auto;">
      <canvas id="canvas" style="width: 640px; height: 480px; float: left; border: solid 1px black; display: none;"></canvas>
      <div id="container" style="width: 640px; height: 480px; float: left; border: solid 1px black; background: green;"></div>
      <div style="clear: both;"></div>
      <div style="float: left; border: solid 1px black;">
        <div id="pose1" style="display:show;"></div>
      </div>
      <div style="float: left; border: solid 1px black;">
        <div id="pose2" style="display:show;"></div>
      </div>
    </div>
  </div>
  <div style="clear: both;"></div>
  <div style="margin: 15px;"><strong>Powered by <a href="http://code.google.com/p/js-aruco/">js-aruco</a> and <a href="https://github.com/mrdoob/three.js">Three.js</a></strong></div>

</body>
  
</html>
